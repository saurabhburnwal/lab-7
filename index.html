<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Restaurant Finder</h1>

    <form id="searchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input type="text" id="cuisine" placeholder="Cuisine" class="border p-2 rounded shadow">
      <input type="text" id="ambiance" placeholder="Ambiance" class="border p-2 rounded shadow">
      <select id="dietary" class="border p-2 rounded shadow">
        <option value="">Dietary Preferences</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
        <option value="gluten-free">Gluten-Free</option>
        <option value="extensive-salad-bar">Extensive Salad Bar</option>
        <option value="Halal">Halal</option>
      </select>
      <select id="isOpen" class="border p-2 rounded shadow">
        <option value="">Is Open?</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <button type="submit" class="col-span-1 md:col-span-3 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Search</button>
    </form>

    <div id="results" class="space-y-4"></div>
</body>
</html>
